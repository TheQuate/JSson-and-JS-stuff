<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #loginBox {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        #image {
            width: 100%;
            max-width: 100px;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="loginBox">
        <label for="emailInput">E-postadresse:</label>
        <input type="email" id="emailInput" required>
        <button onclick="checkEmail()">Sjekk E-post</button>
        <div id="userInfo" style="display:none;">
            <p id="name"></p>
            <img id="image" alt="Profile Image">
            <label for="passwordInput">Passord:</label>
            <input type="password" id="passwordInput" required>
        </div>
    </div>

    <script src="json-persobjekt.json"></script>
    <script src="javascript-shit.js"></script>

</body>
</html>
